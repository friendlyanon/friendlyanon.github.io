<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Minesweeper Generator</title>
    <style>
      body > :not(:last-of-type) {
        margin-bottom: 15px;
      }
    </style>
    <script src="main.js" type="module"></script>
  </head>
  <body>
    <div>
      <label for="bomb">Bomb:</label>
      <input id="bomb" type="text" value="&#x1F4A5;">
    </div>
    <div>
      <label for="width">Width:</label>
      <input id="width" type="number" min="1" step="1" value="10">
    </div>
    <div>
      <label for="height">Height:</label>
      <input id="height" type="number" min="1" step="1" value="10">
    </div>
    <div>
      <label for="difficulty">Difficulty:</label>
      <input id="difficulty" type="number" min="0" max="1" step="0.0001" value="0.5">
    </div>
    <div>
      <button id="generate">Generate</button>
    </div>
    <div>
      <textarea id="output"></textarea>
    </div>
  </body>
</html>
