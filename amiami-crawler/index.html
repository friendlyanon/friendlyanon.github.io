<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>friendlyanon.github.io - amiami crawler</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="icon" sizes="32x32" href="http://slist.amiami.com/images/favicon.png">
<link rel="shortcut icon" href="http://slist.amiami.com/images/apple-touch-icon.png">
<link rel="apple-touch-icon" sizes="180x180" href="http://slist.amiami.com/images/apple-touch-icon.png">
<link rel="apple-touch-icon-precomposed" href="http://slist.amiami.com/images/apple-touch-icon.png">
<meta name="description" content="AmiAmi preowned section crawler" />
<style type="text/css">
/* <![CDATA[ */
html {
  background: #333 url(megumin.svg) fixed right bottom no-repeat;
  background-size: auto 50vh;
  font-family: sans-serif;
  color: #eee;
}
html, body {
  margin: 0;
  padding: 0;
  border: 0;
}
a {
  text-decoration: none;
}
.pagination {
  list-style: none;
  display: inline-block;
  padding: 0;
}
.pagination > li {
  padding: 0;
  margin: 0 10px;
  display: inline-block;
  position: relative;
}
.url {
  height: 80px;
  width: 80px;
  display: block;
  overflow: hidden;
  border-radius: 10px;
}
.list {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
  list-style: none;
  grid-gap: 4px;
  padding: 0 10px;
}
.item {
  display: flex;
  flex-flow: column nowrap;
  border: 1px solid #555;
  padding: 2px;
  background: #333 url(megumin-blur.svg) fixed right bottom no-repeat;
  background-size: auto 50vh;
  position: relative;
  border-radius: 10px;
}
.item::before {
  content: "";
  position: absolute;
  pointer-events: none;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.6);
  z-index: 0;
  border-radius: 10px;
}
.item > * {
  position: relative;
}
.item-top {
  display: flex;
  flex-flow: row nowrap;
}
.item-bottom {
  display: flex;
  position: relative;
  flex-flow: row nowrap;
  padding: 2px 3px 0;
}
.item-top, .item-bottom > div {
  flex-grow: 1;
}
.item-bottom > span {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
}
.item-icon {
  min-width: 80px;
  min-height: 80px;
}
.item-price {
  text-align: right;
}
.item-name {
  margin-left: 4px;
}
.item-deal::before {
  content: "";
  display: inline-block;
}
.blacklist {
  cursor: pointer;
  color: red;
}
.loading {
  z-index: 3;
  display: flex;
  justify-content: center;
  align-items: center;
  position: fixed;
  bottom: 0;
  left: 0;
  border-top: 1px solid black;
  border-right: 1px solid black;
  font-size: 16px;
  padding: 5px 5px 5px 34px;
  min-height: 34px;
  background: #222 no-repeat left center url(data:image/svg+xml,%3Csvg%20width%3D%2234px%22%20height%3D%2234px%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20100%20100%22%20preserveAspectRatio%3D%22xMidYMid%22%20class%3D%22uil-ring-alt%22%3E%3Crect%20x%3D%220%22%20y%3D%220%22%20width%3D%22100%22%20height%3D%22100%22%20fill%3D%22none%22%20class%3D%22bk%22%3E%3C%2Frect%3E%3Ccircle%20cx%3D%2250%22%20cy%3D%2250%22%20r%3D%2240%22%20stroke%3D%22%23b4b197%22%20fill%3D%22none%22%20stroke-width%3D%2210%22%20stroke-linecap%3D%22round%22%3E%3C%2Fcircle%3E%3Ccircle%20cx%3D%2250%22%20cy%3D%2250%22%20r%3D%2240%22%20stroke%3D%22%23f4efcc%22%20fill%3D%22none%22%20stroke-width%3D%226%22%20stroke-linecap%3D%22round%22%3E%3Canimate%20attributeName%3D%22stroke-dashoffset%22%20dur%3D%221s%22%20repeatCount%3D%22indefinite%22%20from%3D%220%22%20to%3D%22502%22%3E%3C%2Fanimate%3E%3Canimate%20attributeName%3D%22stroke-dasharray%22%20dur%3D%221s%22%20repeatCount%3D%22indefinite%22%20values%3D%22150.6%20100.4%3B1%20250%3B150.6%20100.4%22%3E%3C%2Fanimate%3E%3C%2Fcircle%3E%3C%2Fsvg%3E);
}
.selector ~ div[data-title]:not([hidden]) {
  padding: 50px 10px 0;
  margin-top: -5px;
}
.selector > a {
  position: relative;
  display: inline-block;
}
.selector {
  padding: 10px 15px 10px;
  background: #1b1b1b;
  border-bottom: 1px solid #888;
  width: 100%;
  position: fixed;
  top: 0;
  z-index: 2;
}
.selector.userjs::after {
  content: "Please uninstall the AmiAmi Crawler userscript!       ";
  float: right;
}
.active::before {
  position: absolute;
  bottom: -10px;
  border-top: 5px green solid;
  display: block;
  width: 100%;
  content: "";
}
h1 .blacklist {
  margin-left: 15px;
}
/* ]]> */
</style>
</head>
<body>
<div class="selector"></div>
<div id="full-list" data-title="Full">
  <input type="text" class="fuzzy-search" />
  <ul class="pagination"></ul>
  <ul class="list"></ul>
</div>
<div id="new" data-title="New" hidden>
  <input type="text" class="fuzzy-search" />
  <ul class="pagination"></ul>
  <ul class="list"></ul>
</div>
<div id="deleted" data-title="Deleted" hidden>
  <input type="text" class="fuzzy-search" />
  <ul class="pagination"></ul>
  <ul class="list"></ul>
</div>
<div id="blacklist" data-title="Blacklisted" hidden>
  <input type="text" class="fuzzy-search" />
  <ul class="pagination"></ul>
  <ul class="list"></ul>
</div>
<div id="history" data-title="Past diffs'" hidden></div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.js"></script>
<script type="text/javascript" src="https://cdn.rawgit.com/mozilla/localForage/master/dist/localforage.js"></script>
<script type="text/javascript" src="amiami-crawler.js"></script>
</body>
</html>
