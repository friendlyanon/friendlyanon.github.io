<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>friendlyanon.github.io - amiami crawler</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="Yes" />
<style>
.pagination {
  list-style: none;
  display: inline-block;
  padding: 0;
}
.pagination > li {
  padding: 0;
  margin: 0 10px;
  display: inline-block;
}
.url {
  min-height: 80px;
  min-width: 80px;
}
.list {
  display: grid;
  grid-template-columns: auto auto auto auto auto;
  list-style: none;
  grid-gap: 5px;
  padding: 0 10px;
}
.item {
  display: flex;
  flex-flow: column nowrap;
  outline: 1px solid;
  padding: 2px;
}
.item-top {
  display: flex;
  flex-flow: row nowrap;
}
.item-bottom {
  display: flex;
  flex-flow: row nowrap;
}
.item-top, .item-bottom > div {
  flex-grow: 1;
}
.item-bottom, .item-bottom > span {
  flex-basis: content;
}
.item-icon {
  flex-basis: 80px;
  min-height: 80px;
}
.item-price {
  text-align: right;
}
.blacklist {
  cursor: pointer;
  color: red;
}
</style>
</head>
<body>
<div class="selector"></div>
<div id="full-list">
  <input type="text" class="fuzzy-search" />
  <ul class="pagination"></ul>
  <ul class="list"></ul>
</div>
<div id="new" hidden>
  <input type="text" class="fuzzy-search" />
  <ul class="pagination"></ul>
  <ul class="list"></ul>
</div>
<div id="deleted" hidden>
  <input type="text" class="fuzzy-search" />
  <ul class="pagination"></ul>
  <ul class="list"></ul>
</div>
</body>
</html>
