<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>friendlyanon.github.io - amiami crawler</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="icon" sizes="32x32" href="http://slist.amiami.com/images/favicon.png">
<link rel="shortcut icon" href="http://slist.amiami.com/images/apple-touch-icon.png">
<link rel="apple-touch-icon" sizes="180x180" href="http://slist.amiami.com/images/apple-touch-icon.png">
<link rel="apple-touch-icon-precomposed" href="http://slist.amiami.com/images/apple-touch-icon.png">
<meta name="description" content="AmiAmi preowned section crawler" />
<style type="text/css">
.pagination {
  list-style: none;
  display: inline-block;
  padding: 0;
}
.pagination > li {
  padding: 0;
  margin: 0 10px;
  display: inline-block;
}
.url {
  min-height: 80px;
  min-width: 80px;
}
.list {
  display: grid;
  grid-template-columns: auto auto auto auto auto;
  list-style: none;
  grid-gap: 5px;
  padding: 0 10px;
}
.item {
  display: flex;
  flex-flow: column nowrap;
  outline: 1px solid;
  padding: 2px;
}
.item-top {
  display: flex;
  flex-flow: row nowrap;
}
.item-bottom {
  display: flex;
  position: relative;
  flex-flow: row nowrap;
}
.item-top, .item-bottom > div {
  flex-grow: 1;
}
.item-bottom > span {
  position: absolute;
  left: 50%;
}
.item-icon {
  width: 80px;
  height: 80px;
}
.item-price {
  text-align: right;
}
.item-name {
  margin-left: 4px;
}
.item-deal::before {
  content: "";
  display: inline-block;
}
.blacklist {
  cursor: pointer;
  color: red;
}
</style>
</head>
<body>
<div class="selector"></div>
<div id="full-list" data-title="Full">
  <input type="text" class="fuzzy-search" />
  <ul class="pagination"></ul>
  <ul class="list"></ul>
</div>
<div id="new" data-title="New" hidden>
  <input type="text" class="fuzzy-search" />
  <ul class="pagination"></ul>
  <ul class="list"></ul>
</div>
<div id="deleted" data-title="Deleted" hidden>
  <input type="text" class="fuzzy-search" />
  <ul class="pagination"></ul>
  <ul class="list"></ul>
</div>
<div id="blacklist" data-title="Blacklisted" hidden>
  <input type="text" class="fuzzy-search" />
  <ul class="pagination"></ul>
  <ul class="list"></ul>
</div>
<div id="history" data-title="Past diffs'" hidden></div>
</body>
</html>
